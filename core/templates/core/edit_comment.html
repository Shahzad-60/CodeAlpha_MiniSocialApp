{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h3>Edit Comment</h3>
  <form method="POST">
    {% csrf_token %}
    <textarea name="new_content" class="form-control" rows="3" required>{{ comment.content }}</textarea>
    <br>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
